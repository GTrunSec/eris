name: Continuous Integration

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build and Test Job
    timeout-minutes: 360
    runs-on: ubuntu-latest

    strategy:
      matrix:
        nixpkgs: [ none, nixos-19.09, nixos-unstable ]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install Nix
      uses: cachix/install-nix-action@v6

    - if: matrix.nixpkgs != 'none'
      name: Run nix-build
      env:
        NIXPKGS_URL: https://github.com/NixOS/nixpkgs-channels/archive/${{ matrix.nixpkgs }}.tar.gz
      run: which nix-build && nix-build --no-link release.nix --arg nixpkgs "$NIXPKGS_URL"

    - if: matrix.nixpkgs == 'none'
      name: Run nix-build
      run: which nix-build && nix-build --no-link release.nix
